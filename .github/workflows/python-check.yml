name: Python - flake8 & black

on: [push, pull_request]

jobs:

  build:
    name: Build package
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
    
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install black flake8
    
      - name: Formatting with black
        run: |
          black --check ./
    
      - name: Lint with flake8
        run: |
          flake8 ./ --count --show-source --max-line-length=88 --statistics
  test:
    name: Test package
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
    
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python3 -m pip install -e .

      - name: Run Learner
        run: |
          python3 -m rl_toolkit --mode learner -e AntBulletEnv-v0 -t 1
    
      - name: Run Tester
        run: |
          python3 -m rl_toolkit --mode tester -e AntBulletEnv-v0 -t 1
